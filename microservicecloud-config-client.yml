spring:
  profiles:
    active:
    - dev
---
server:
  port: 8201
spring:
  profiles: dev
  application:
    name: microservice-config-client

eureka:
  client:
    service-url:
      defaultZone: http://eureka-dev.com:7001/eureka/ #设置与eureka注册或获取服务的地址
---
server:
  port: 8202
spring:
  profiles: test
  application:
    name: microservice-config-client

eureka:
  client:
    service-url:
      defaultZone: http://eureka-test.com:7001/eureka/
